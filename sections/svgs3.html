<h2>Cuando creamos nuestra primera casa en minecraft</h2>
<br>
<div class="scene">

    <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"
        style="background-color: transparent; border-radius: 20px; overflow: hidden;">
        <!-- Fondo del entorno de Minecraft -->
        <rect x="0" y="0" width="600" height="400" fill="#8BC34A" />
        <!-- Tierra de Minecraft (bloques de césped) -->
        <rect x="0" y="300" width="600" height="100" fill="#4CAF50" />
        <!-- Pantalla de Minecraft -->
        <rect x="50" y="50" width="500" height="200" rx="15" fill="black" />
        <image href="../images/minecraft.png" width="400px" height="
        200px" x="100" y="50"></image>
        <!-- Jugador 1 (Tú) -->
        <g id="avatar1" transform="translate(100, 220)">
            <!-- Cara -->
            <circle cx="20" cy="20" r="15" fill="#ffcc80" />
            <!-- Cabello -->
            <path d="M10,10 C5,5 35,5 30,10 C35,15 15,15 10,10 Z" fill="#fbc02d" />
            <!-- Ojos -->
            <circle cx="15" cy="18" r="3" fill="#000" />
            <circle cx="25" cy="18" r="3" fill="#000" />
            <!-- Boca -->
            <path d="M15,23 Q20,27 25,23" stroke="#d32f2f" stroke-width="1" fill="none" />
            <!-- Cuerpo -->
            <rect x="10" y="30" width="20" height="40" fill="blue" />
            <!-- Manos -->
            <rect x="0" y="40" width="10" height="5" fill="#ffcc80" />
            <rect x="30" y="40" width="10" height="5" fill="#ffcc80" />
            <!-- Pantalones -->
            <rect x="10" y="70" width="20" height="20" fill="#3e2723" />
        </g>
        <!-- Jugador 2 (Novio) -->
        <g id="avatar2" transform="translate(400, 220)">
            <!-- Cara -->
            <circle cx="20" cy="20" r="15" fill="#ffe0b2" />
            <!-- Cabello rizado y largo con círculos -->
            <rect x="30" y="9" width="5px" height="50px"></rect>
            <rect x="32" y="9" width="5px" height="50px"></rect>
            <rect x="5" y="5" width="5px" height="50px"></rect>
            <rect x="5" y="5" width="5px" height="50px"></rect>
            <circle cx="10" cy="5" r="6" fill="#3e2723" />
            <circle cx="15" cy="3" r="5" fill="black" />
            <circle cx="20" cy="5" r="11" fill="black" />
            <circle cx="25" cy="6" r="7" fill="black" />
            <circle cx="30" cy="9" r="5" fill="black" />
            <circle cx="17" cy="10" r="4" fill="black" />
            <circle cx="23" cy="12" r="5" fill="black" />
            <!-- Ojos -->
            <circle cx="15" cy="18" r="3" fill="#000" />
            <circle cx="25" cy="18" r="3" fill="#000" />
            <!-- Boca -->
            <path d="M15,23 Q20,27 25,23" stroke="#d32f2f" stroke-width="1" fill="none" />
            <!-- Cuerpo -->
            <rect x="10" y="30" width="20" height="40" fill="yellow" />
            <!-- Manos -->
            <rect x="0" y="40" width="10" height="5" fill="#ffe0b2" />
            <rect x="30" y="40" width="10" height="5" fill="#ffe0b2" />
            <!-- Pantalones -->
            <rect x="10" y="70" width="20" height="20" fill="red" />
        </g>
    </svg>
</div>
