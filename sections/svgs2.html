        <animateTransform xlink:href="#msg1" attributeName="transform" type="translate" from="0,-30" to="0,0" dur="0.5s"

        <animateTransform xlink:href="#msg2" attributeName="transform" type="translate" from="0,30" to="0,0" dur="0.5s"
